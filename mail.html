<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New post on ksick.dev: {{postTitle}}</title>

    <!-- font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans">
    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
        }
    </style>
</head>

<body style="background-color: #F4F8FB; margin: 0; padding: 0;">
    <table border="0" cellpadding="0" cellspacing="0" width="100%" style="padding: 40px 30px;">
        <tr>
            <td>
                <table align="center" border="0" cellpadding="0" cellspacing="0" width="90%" 
                    style="padding: 40px 30px 30px 30px; background-color: #FFFFFF; border-radius: 8px; max-width: 600px;">

                    <!-- Header image -->
                    <tr>
                        <td align="center" style="font-weight: bold; font-family: Arial, sans-serif;">
                            <img src="https://ksick.dev/content/images/2020/06/logo.png" alt="ksick.dev" width="100"
                                style="display: block;" />
                        </td>
                    </tr>

                    <!-- Text -->
                    <tr>
                        <td style="padding-top: 20px;">
                            <p
                                style="font-size: 20px; color: #15212A; font-weight: bold; margin: 0; margin-bottom: 15px;">
                                Hey there,
                            </p>
                            <p style="font-size: 16px; color: #3A464C; font-weight: normal; margin: 0;">
                                A new post is available on <a href="https://ksick.dev" target="_blank">ksick.dev</a>:
                            </p>
                            <div
                                style="text-align: center; padding: 20px; background-color: #F4F8FB; border-radius: 8px; margin: 30px 0;">
                                <p
                                    style="font-size: 16px; color: #15212A; font-weight: bold; margin: 0; margin-bottom: 10px;">
                                    {{postTitle}}
                                </p>
                                <p style="font-size: 14px; color: #3A464C; font-weight: normal;">
                                    {{postExcerpt}}
                                </p>
                            </div>
                            <div style="text-align: center; margin-bottom: 30px;">
                                <a href="{{postUrl}}" target="_blank"
                                    style="display: inline-block; color: #ffffff; background-color: #15212A; border: solid 1px #15212A; border-radius: 5px; box-sizing: border-box; cursor: pointer; text-decoration: none; font-size: 16px; font-weight: normal; margin: 0; padding: 9px 22px 10px; text-transform: capitalize; border-color: #15212A;">
                                    View full post
                                </a>
                            </div>
                            <p style="font-size: 16px; color: #3A464C; font-weight: normal;">
                                All the best,<br />Kathi from <a href="https://ksick.dev" target="_blank">ksick.dev</a>
                            </p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <hr
                                style=" border-width: 0;height: 0; margin-top: 24px; margin-bottom: 34px; border-bottom-width: 1px; border-bottom-color: #EEF5F8;">
                                <p style="font-size: 14px; color: #3A464C; font-weight: normal;">
                                    You can also copy & paste this URL into your browser:
                                </p>
                                <p style="font-size: 14px; color: #738A94; font-weight: normal;">
                                    {{postUrl}}
                                </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <!-- Unsubscribe -->
        <tr>
            <td style="text-align: center;">
                <p style="font-size: 12px; color: #738A94; font-weight: normal;"><a href="{{unsubscribeUrl}}" target="_blank">Unsubscribe</a></p>
            </td>
        </tr>
    </table>
</body>
</html>
